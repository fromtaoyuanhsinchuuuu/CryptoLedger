<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLedger | AI-Powered Web3 Accounting</title>
    <meta name="description" content="Next-gen blockchain accounting powered by AI for DeFi, NFTs, and cross-chain transactions">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.0/dist/framer-motion.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0b0e;
            color: #e2e8f0;
        }
        
        .cyber-gradient {
            background: linear-gradient(135deg, 
                rgba(101, 44, 209, 0.8) 0%, 
                rgba(72, 199, 239, 0.8) 50%, 
                rgba(236, 72, 153, 0.8) 100%);
        }
        
        .neon-border {
            border: 1px solid rgba(101, 44, 209, 0.5);
            box-shadow: 0 0 15px rgba(101, 44, 209, 0.5);
        }
        
        .hacker-text {
            background: linear-gradient(90deg, #f472b6, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .code-block {
            background: #1e293b;
            border-left: 4px solid #7c3aed;
        }
        
        .glow-effect {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(101, 44, 209, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(101, 44, 209, 0.8);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Cyberpunk Header -->
    <header class="border-b border-gray-800 py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center glow-effect">
                        <i class="fas fa-link text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">CryptoLedger<span class="text-sm align-top ml-1">AI</span></h1>
                </div>
                
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-lg text-gray-400 hover:text-white transition-colors duration-300 group">
                        <span class="group-hover:hacker-text">Features</span>
                    </a>
                    <a href="#tech" class="text-lg text-gray-400 hover:text-white transition-colors duration-300 group">
                        <span class="group-hover:hacker-text">Tech Stack</span>
                    </a>
                    <a href="#integrations" class="text-lg text-gray-400 hover:text-white transition-colors duration-300 group">
                        <span class="group-hover:hacker-text">Integrations</span>
                    </a>
                    <a href="#docs" class="text-lg text-gray-400 hover:text-white transition-colors duration-300 group">
                        <span class="group-hover:hacker-text">Docs</span>
                    </a>
                    <button class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-full text-lg hover:shadow-lg transition-all duration-300">
                        Launch App <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </nav>
                
                <button class="md:hidden text-gray-400">
                    <i class="fas fa-bars text-3xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Futuristic Hero Section -->
        <section class="relative overflow-hidden py-24">
            <div class="absolute inset-0 cyber-gradient opacity-20"></div>
            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-4xl mx-auto text-center">
                    <div class="inline-block px-6 py-3 bg-gray-900 rounded-full mb-8 neon-border">
                        <span class="text-lg font-medium hacker-text">v2.0 NOW LIVE</span>
                    </div>
                    <h2 class="text-6xl md:text-7xl font-bold mb-8 leading-tight">
                        <span class="hacker-text">AI-Powered</span><br>Web3 Accounting
                    </h2>
                    <p class="text-2xl text-gray-300 mb-12 leading-relaxed">
                        The most advanced blockchain transaction analyzer with <span class="hacker-text">machine learning</span> 
                        for DeFi, NFTs, and cross-chain accounting.
                    </p>
                    <div class="flex flex-col sm:flex-row justify-center gap-6">
                        <a href="#docs" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-xl font-bold py-4 px-8 rounded-full transition-all duration-300 glow-effect">
                            <i class="fas fa-rocket mr-2"></i> Get Started
                        </a>
                        <a href="#features" class="bg-gray-800 hover:bg-gray-700 text-white text-xl font-bold py-4 px-8 rounded-full border border-gray-700 transition-all duration-300">
                            <i class="fas fa-eye mr-2"></i> Explore Features
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Animated grid background -->
            <div class="absolute inset-0 overflow-hidden z-0 opacity-20">
                <div class="grid grid-cols-12 grid-rows-12 h-full w-full">
                    <!-- This would be replaced with actual animated grid in production -->
                    <div class="col-span-1 row-span-1 border border-gray-800" v-for="n in 144" :key="n"></div>
                </div>
            </div>
        </section>

        <!-- Other sections (Tech Stack, Features, Integrations, Documentation) remain unchanged -->
        
    </main>

    <!-- Footer remains unchanged -->

    <script>
        // Mobile menu toggle script remains unchanged
    </script>
</body>
</html>
